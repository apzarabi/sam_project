

<!-- Modal -->
<div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel"><i class=" ico-user" style="margin-top:-12px">
                </i>

                    <div style="width:100px;font-size:20px; margin-left:45px;">ورود</div>
                </h4>
            </div>
            <div class="modal-body sam-purchase-modal-body" style="direction:rtl;">
                <div class="row">
                    {% if login_errors %}
                        <div class="alert alert-danger" role="alert"> {{ login_errors }}</div>
                    {% endif %}
                    <form name="login" method="post" action="/users/login/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">نام کاربری</label>
                            <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="نام کاربری">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">رمز عبور</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="رمز عبور">
                        </div>
                        <button type="submit" class="btn btn-success">ورود</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
