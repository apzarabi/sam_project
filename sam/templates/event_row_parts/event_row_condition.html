{%  extends 'event_row_base.html' %}


{% block numberOfItems %}
   <div class="col-md-2">
        <h5>تعداد بلیت‌ها</h5>
        <div class="row">
            <div class="col-md-12">
                <h4>{{ event.total_number_of_tickets }}عدد</h4>
            </div>
        </div>
    </div>
{% endblock %}

{%  block lastcell %}
<div class="col-md-1">
    <a href="{% url 'events:event_edit' event.id %}"><button class="btn btn-default " type="button" title="بررسی وضعیت">
        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
    </button>
    </a>
    <div class="row">
        <div class="col-md-10">
            {% if event.condition == 1 %}
                <h4><span class="label label-danger">رد شده</span></h4>
            {% elif event.condition == 0 %}
                <h4><span class="label label-success">تایید</span></h4>
            {% else %}
                <h4><span class="label label-warning">انتظار</span></h4>
            {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{%  endblock %}
