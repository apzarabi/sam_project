<script type="text/javascript">
    function configureDropDownLists(ddl1,ddl2) {
        switch (ddl1.value) {
            {% for category in categories %}
            case "{{ category.id }}":
                ddl2.options.length = 0;
                {% for subcat in category.subcategory_set.all %}
                    createOption(ddl2, "{{ subcat.name }}", {{ subcat.id }});
                {% endfor %}
                break;
            {% endfor %}
        }

    }

    function createOption(ddl, text, value) {
        var opt = document.createElement('option');
        opt.value = value;
        opt.text = text;
        ddl.options.add(opt);
    }
</script>

<br>
<div class="row">
    <div class="col-md-5">
        <form>
            <h4>حذف یک زیردسته:</h4>
            <div class="form-group">
                <label for="categories_remove_select">دسته</label>
                <select class="form-control" id="categories_remove_select">
                    {% for category in categories %}
                            <option value="{{ category.id }}"> {{ category.name }} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="subcategories_remove_select">زیردسته</label>
                <select class="form-control" id="subcategories_remove_select" disabled>
                    {% for subcategory in categorie %}
                        <option>{{subcategory.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">حذف زیردسته</button>
        </form>
    </div>

    <div class="col-md-5 col-md-offset-2">
        <form method="post" action="{%url 'events:remove_category' %}">
            {% csrf_token %}
            <h4>حذف یک دسته:</h4>
            <div class="form-group">
                <label for="category">دسته</label>
                <select class="form-control" id="subcategories_remove" name="category_id">
                    {% for category in categories %}
                        <option value="{{ category.id }}"> {{ category.name }} </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">حذف دسته‌</button>
        </form>
    </div>

</div>
