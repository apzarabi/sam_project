{% load static %}

<div class="col-md-12">
    <div class="thumbnail">
        {% block image %}
            <img class="img-responsive img-circle" src="{% static 'tmp_media/default_profile.png' %}">
        {% endblock %}

        <div class="caption">
            {% block info %}
                <h3>نام کاربر</h3>
                <p>اطلاعات کاربر</p>
            {% endblock %}
        </div>
        <div class="row">
            {% block button %}
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <button type="button" class="btn btn-primary">ویرایش</button>
            </div>
            {% endblock %}
        </div>
    </div>
</div>
