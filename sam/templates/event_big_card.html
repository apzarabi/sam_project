{% load static %}

<div class="col-md-12 sam-border">
    <div class="thumbnail sam-event-big-card">
        <div class="row">
            <div class="col-md-8">


                <div id="carousel-event-big-card" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-event-big-card" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-event-big-card" data-slide-to="1"></li>
                        <li data-target="#carousel-event-big-card" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="{% static 'tmp_media/music3.jpg' %}"/>
                        </div>

                        <div class="item">
                            <img src="{% static 'tmp_media/music2.jpg' %}"/>
                        </div>

                        <div class="item">
                            <img src="{% static 'tmp_media/music.jpg' %}"/>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-event-big-card" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-event-big-card" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
            <div class="col-md-4 sam-border">
                        <ol class="breadcrumb">

                        </ol>

                <p> از ۷۵۰۰۰ تومان</p>
                <button type="button" class="btn btn-success btn-lg btn-block">خرید کنید</button>
            </div>
        </div>
    </div>
</div>
