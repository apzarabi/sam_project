<div class="row">
    <div class="col-md-5">
        <form>
            <h4>حذف یک زیردسته:</h4>
            <div class="form-group">
                <label for="categories_remove_select">دسته</label>
                <select class="form-control" id="categories_remove_select">
                    {% for category in categories %}
                        <option>category.name</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="subcategories_remove_select">زیردسته</label>
                <select class="form-control" id="subcategories_remove_select" disabled>
                    {% for subcategory in categorie %}
                        <option>category.name</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">حذف زیردسته</button>
        </form>
    </div>

    <div class="col-md-5 col-md-offset-2">
        <form>
            <h4>حذف یک دسته:</h4>
            <div class="form-group">
                <label for="category">دسته</label>
                <select class="form-control" id="subcategories_remove">
                    {% for category in categories %}
                        <option>category.name</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">حذف دسته‌</button>
        </form>
    </div>

</div>
