{% load static %}
{% load farsi_num %}
<html>
    <head>
    </head>
    <body>
        {% load static %}
        <div class="thumbnail">
            <a href= {% url 'events:event_view' event.id %}>
                <img class="img-responsive img-rounded" src="{{ event.first_picture.picture.url }}" />
            </a>

            <div class="caption">
                <a href= {% url 'events:event_view' event.id %}>
                    <h4> {{ event.name }}
                    </h4>
                    <small class="badge"> {{ event.neighborhood }}</small>
                </a>
            </div>
            <div class="row sam-event-small-card-detail">
                    <div class="col-md-6 ">
                       <div class="raty-star"></div>
                    </div>
                    <div class="col-md-4 col-md-offset-2 ">
                        {{ event.sold_tickets_number|farsi_num }} <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                    </div>
            </div>
        </div>
    </body>
</html>
